  <div style="width:100%;text-align:center;margin-left: 200px;" *ngFor="let canhan of listTrangCaNhan;let vi=index;">

  
  <mat-card style="padding: 0px;margin:0px; width: 70%;
  ">
  
  <!-- *ngFor="let item of list_user_group;let gr=index;" -->
    <div class="channel-cover-wrap" id="js-channel-cover" >
      <div class="channel-cover">
        <div class="cover">
          <div class="image">
            <span *ngIf="canhan.hinhanhbia==null||canhan.hinhanhbia=='';then s1;else s2"></span>
            <ng-template #s1>
              <span *ngIf="image;then v1 ;else v2"></span>
              <ng-template #v1>
                <div class="img"><img style="height: 350px;width:100%" alt="photo-cover"
                  [src]="image">
              </div>
              </ng-template>
              <ng-template #v2>
                <div class="img"><img style="height: 350px;width:100%" alt="photo-cover"
                  src="./assets/media/bg/bganh.jpg">
            
              </div>
              </ng-template>
          
            </ng-template>

            <ng-template #s2>

              <span *ngIf="image;then v1 ;else v2"></span>
              <ng-template #v1>
                <div class="img"><img style="height: 350px;width:100%" alt="photo-cover"
                  [src]="image">
              </div>
              </ng-template>
              <ng-template #v2>
                <div class="img"><img style="height: 350px;width:100%" alt="photo-cover"
                  src="{{canhan.anhbia}}">
              
              </div>
              </ng-template>
             
            </ng-template>
           
          </div>
  
          <div class="main">
  
            <div class="name " *ngFor="let us of listTT_user">
              <span *ngIf="us.hinhanh===null;then e1; else e2"></span>
              <ng-template #e1>
                <span style="margin-top:-140px" class="url center" data-xurl="home">
                  <img alt="" mat-card-avatar class="avatar Centered" src="../../assets/media/users/avatar_macdinh.jpg">
              </span>
              </ng-template>
              <ng-template #e2>
                <span style="margin-top:-140px" class="url center" data-xurl="home">
                  <img alt="" mat-card-avatar class="avatar Centered" src="{{us.Avatar}}">
              </span>
              </ng-template>
            
           
            <button (click)="UpdateAvtar()" class="camera_avatar" style="position: absolute;" mat-mini-fab  color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>camera_alt</mat-icon>
            </button>
              <span *ngIf="image;then save1 ;else save2"></span>
              <ng-template #save1>
                <button (click)="CloseIMG()" matTooltip="Cancel"  style="float: right; margin-right:150px;background:rgb(235, 233, 233) ;margin-top: -50px;" mat-raised-button >Hủy</button>
                <button (click)="updateAnhBia()" matTooltip="Save"   style="float: right; margin-right:15px;margin-top: 80px;" mat-raised-button color="accent" ><mat-icon style="margin-right: 5px; font-size: 25px;">save_alt</mat-icon>Lưu</button>
              </ng-template>
              <ng-template #save2>
                <button mat-raised-button (click)="hiddenfileinput.click()" matTooltip="Cập nhật ảnh bìa"   style="float: right; margin-right:15px;background:rgb(235, 233, 233) ;margin-top: -40px;" mat-raised-button ><mat-icon style="margin-right: 5px; font-size: 25px;">camera_alt</mat-icon>Chỉnh sửa ảnh bìa</button>
                <input type='file' id="PDFInpdd" #hiddenfileinput (change)="onSelectFile_PDF_AnhBia($event)" style="display: none;">
              </ng-template>
              <div style="background-color: #fff;">

          
          
            <span style="font-size:20px;font-weight:bold;color: black;padding-top: 10px;">{{canhan.user_name}}
              
            </span>
            <!--  -->
            <p style="    font-size: 12px;
            color: #151414;" >  {{canhan.tieusu}}</p>
             <a  href="javascript:void(0)" (click)="UpdateTieuSu(canhan,vi)"><p class="hv">Chỉnh sửa</p></a>

            </div>
        </div>
        
          </div>
         

  
        </div>
  
  
     
  
      </div>
    </div>
  </mat-card>

    

     
    <div  style="position:fixed;margin-left:-150px">




      <ng-template #popContent>
      
        <div>
          <form>
            <!--begin: Head -->
          
             
                <div style="width:250px" [perfectScrollbar]="{wheelPropagation: false}" [ngStyle]="{'max-height': '40vh', 'position': 'relative'}">
        
               
              <div  *ngFor="let item of list_userchat "  class="kt-notification kt-margin-t-10 kt-margin-b-10 ">
                
                
        
                
                <a [routerLink]="['/mymessenger/chat',item.id_user_nhan]"  href="javascript:;" class="kt-notification__item " *ngFor="let user of item.TT_user">
                
                <div style="margin-right: 20px;" class="kt-notification__item-icon" >
                  <!-- icon mũi tên -->
                  <span *ngIf="user.TinhTrang===false;then offline; else online"></span>
                      <ng-template #offline>
                      <div class="avatar_chat avatar-32 -circled -offline "> 
                        <div class="image"> 
                          <span *ngIf="user.hinhanh===null;then e1; else e2"></span>
                    <ng-template #e2>
                      <img class="avatar_chat avatar-32 -circled -offline" src="{{user.avatar}}">
            
                    </ng-template>
            
                    <ng-template #e1>
            
                      <img class="avatar_chat avatar-32 -circled -offline" src="../../assets/media/users/avatar_macdinh.jpg">
            
                    </ng-template>
                        
                        </div>
                      
                  
                        <!-- <img src="./assets/media/users/avatar_tuan.jpg"  > -->
                      </div>
                      </ng-template>
                      <ng-template #online>
                      <div class="avatar_chat avatar-32 -circled -online"> 
                        <div class="image"> 
                          <span *ngIf="user.hinhanh===null;then e1; else e2"></span>
                    <ng-template #e2>
                      <img class="avatar_chat avatar-32 -circled -online" src="{{user.avatar}}">
            
                    </ng-template>
            
                    <ng-template #e1>
            
                      <img class="avatar_chat avatar-32 -circled -online" src="../../assets/media/users/avatar_macdinh.jpg">
            
                    </ng-template>
                        
                        </div>
                      
                  
                        <!-- <img src="./assets/media/users/avatar_tuan.jpg"  > -->
                      </div>
                      </ng-template>
                      
                  
                </div>
                
                <div class="kt-notification__item-details">
                  <div class="kt-notification__item-title">
                  {{user.Username}}
                  </div>
                  <div class="kt-notification__item-time">
                  {{item.Mess.message}}
                  </div>
                </div>
             
                </a>
            
             
                <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                </div>
                <div class="ps__rail-y" style="top: 0px; right: 0px;">
                <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                </div>
              </div>
             
            </div>
        
            <!--end: Head -->
            <!--begin: Grid Nav -->
          
          </form>
        </div>
