<style>
    .div{
        display:flex;
        flex-direction:column;
      
    }
    .title{
        background-color: #f6f6f6;
      
        height: 50px;
    }
    .mat-icon:hover{
        background-color:red;
        color:white;
        border-radius:50%;
    }
    span{
        font-size: 15px;
        font-weight: bold
    }
    .post{
        text-align: center;
        width:200px;
        margin-top: 32px;
        background-color:indigo;
        color:white;
        margin-bottom: 10px;
        

    }
    .post:hover{
        background-color:rgb(66, 26, 212);
        color:white;
    }  
    .boqua{
        text-align: center;
        width:200px;
        margin-top: 32px;
        background-color:rgb(200, 180, 214);
        color:black;
        margin-bottom: 10px;
    }
    .boqua:hover{
        background-color:rgb(212, 138, 26);
        color:white;
    }
</style>

<div >
    <div class="title">
        <button  style="float: right;" (click)="closeDia()" mat-button mat-icon-button>
            <i style="font-size: 15px;"  class="flaticon2-cancel-music"></i>
          </button>
    
            <span>Cập nhật nội dung </span>
    </div>
    <div style="display:flex;flex-direction: column; margin:15px">
       
         
        <mat-form-field class="mat-form-field-fluid">
            <mat-chip-list #chipList  required >
                <mat-chip *ngFor="let dlht of user_tam" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(dlht)"
                  
                    >
                    {{dlht.hoten}}
                   
                    <mat-icon matChipRemove *ngIf="removable" >cancel
                    </mat-icon>
                </mat-chip>
                <input matInput placeholder="Chọn tên thành viên" required
              
                    [matAutocomplete]="auto" [formControl]="userCtrl"
                    #userInput 
                    matInput 
                   
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  >
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
                <mat-option *ngFor="let itemCate of listUser  | async"
                     >
                     
                    <span> {{ itemCate.hoten }}
    
                    </span>
                   
                </mat-option>
            </mat-autocomplete>
            </mat-form-field>
    </div>
<!-- 
        <mat-form-field class="example-full-width" >
          <textarea matInput placeholder="Tên Thành Viên" required 
          matInput 
          [(ngModel)]="chaodonthanhvien.title"
          
          ></textarea>
        </mat-form-field>
   -->
    <div style=" margin:15px">
        <span>Tin nhắn chào mừng !</span>
        <mat-form-field style="width:420px;height:60px ;top:20px">
            <!-- <textarea matInput placeholder="Leave a comment"></textarea>
         -->
        <textarea name="content"
        [(ngModel)]="noidung"
       
        matInput placeholder="Bạn muốn chia sẻ điều gì?"
        #emailInput="ngModel"
        id="content" class="__autoresized __autoc" data-role="editor" autocomplete="off"
        style="overflow: hidden; overflow-wrap: break-word; height: 46px;margin-top: 12px;"></textarea>
    </mat-form-field>
    </div>

    <div style="text-align: center; margin-top: 10px;">
        <button class="post" (click)=submit()  >
         
              <span style="font-size:16px;">Cập Nhật</span>
          </button> 
          &nbsp; &nbsp;
          <button class="boqua"(click)="close()"  >
         
            <span style="font-size:16px;">Bỏ qua</span>
        </button> 
    </div>
  
</div>
