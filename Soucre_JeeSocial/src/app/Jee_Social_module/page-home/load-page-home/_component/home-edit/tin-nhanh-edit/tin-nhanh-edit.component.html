<div class="__dialogwrapper" style="left: 433px;top: 131.5px;">
    <div class="__dialogwrapper-inner">
        <div class="__dialogmain">
            <div class="__dialogtitle ap-xdot">
               
            </div>
            <div class="__dialogcontent simple-form">
                <div id="post-status" class="__apdialog" title="" style="width: 500px;">
                    <div class="title">
                        <button  style="float: right;" (click)="closeDilog()" mat-button mat-icon-button>
                            <i style="font-size: 15px;"  class="flaticon2-cancel-music"></i>
                          </button>

                    <div *ngFor="let items of listTT_user" class="content">
                        <form action="api/update/create" id="post-create-fly"> <input type="hidden" name="channel"

                                        <img

                                           class="icon"> 
                                            
                                    </ng-template>
                                
                                    <ng-template #e1>

                                        <img

                                          class="icon">

                                        <!-- <textarea matInput placeholder="Leave a comment"></textarea>
                                     -->
                                    <textarea name="content"
                                    [(ngModel)]="tinnhanh.title"
                                   
                                    matInput placeholder="{{items.Username}} Bạn muốn chia sẻ điều gì?"
                                    #emailInput="ngModel"
                                    id="content" class="__autoresized __autoc" data-role="editor" autocomplete="off"
                                    style="overflow: hidden; overflow-wrap: break-word; height: 46px;margin-top: 12px;"></textarea>
                                    

                                  
                                </mat-form-field>
                               
                                <div class="attachment">
                                    <!-- up load file -->

                                      <mat-icon>attach_file</mat-icon>
                                    </button>&nbsp;
                                    <input type='file' id="PDFInpdd" #hiddenfileinput (change)="onSelectFile_PDF($event)" style="display: none;">
                                    <!-- </div> -->
                                  </div>


                                </div>
                            <div class="list list-simple-files inside-border-box"></div>

                                            <div class="-arrow left"></div>
                                            <div class="-box">
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="action relative right" id="js-select-team-quick-update"> <span
                                        class="label">
                                       
                                 
                                       
                                    </span> </div>
                            </div>
                          <!-- Kiểm tra hình ảnh  -->
                            <span *ngIf="tinnhanh.hinhanh!='';then c1;else c2"></span>

                                <ng-template #c1>

                                        <img style="width:480px;height: 250px;margin: 10px;"  [src]="image" >
                                    </ng-template>
                                    <ng-template #k2>
                                        <img style="width:480px;height: 250px;margin: 10px;" src="{{tinnhanh.image}}">
                                    </ng-template>
                                   
                                </ng-template>
                                <ng-template #c2>
                                    <span *ngIf="image;then s1;else s2 "></span>
